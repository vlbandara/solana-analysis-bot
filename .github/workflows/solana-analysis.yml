name: SOL Derivatives Analysis Agent

on:
  # Run every hour at minute 0 for hourly derivatives analysis
  schedule:
    - cron: '0 * * * *'
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  sol-derivatives-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv (dependency manager)
        run: |
          pip install --upgrade pip
          pip install uv

      - name: Install project dependencies
        run: |
          uv sync

      - name: Run SOL Hourly Analysis & Send WhatsApp Alert
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COINALYZE_API_KEY: ${{ secrets.COINALYZE_API_KEY }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
          WHATSAPP_TO_NUMBER: ${{ secrets.WHATSAPP_TO_NUMBER }}
          AUTO_SEND_TO_WHATSAPP: "true"
        run: |
          echo "ðŸš€ Starting SOL Hourly Analysis..."
          uv run python sol_hourly_analysis.py
          echo "âœ… Analysis completed successfully!"

      - name: Upload analysis state
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sol-hourly-analysis-state
          path: sol_analysis_state.json
          retention-days: 7
