name: Solana Analysis & WhatsApp

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  analyze-and-send:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install twilio
        
    - name: Set up environment variables
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "BINANCE_API_KEY=${{ secrets.BINANCE_API_KEY }}" >> .env
        echo "BINANCE_SECRET_KEY=${{ secrets.BINANCE_SECRET_KEY }}" >> .env
        echo "TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}" >> .env
        echo "TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}" >> .env
        echo "TWILIO_WHATSAPP_NUMBER=${{ secrets.TWILIO_WHATSAPP_NUMBER }}" >> .env
        echo "WHATSAPP_TO_NUMBER=${{ secrets.WHATSAPP_TO_NUMBER }}" >> .env
        echo "WHATSAPP_GROUP_NUMBERS=${{ secrets.WHATSAPP_GROUP_NUMBERS }}" >> .env
        
    - name: Run analysis
      run: |
        python o3_enhanced_solana_agent.py
        
    - name: Send to WhatsApp via Twilio
      if: env.SEND_TO_WHATSAPP == 'true'
      run: |
        python twilio_whatsapp_setup.py
      env:
        SEND_TO_WHATSAPP: ${{ secrets.SEND_TO_WHATSAPP }}
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_WHATSAPP_NUMBER: ${{ secrets.TWILIO_WHATSAPP_NUMBER }}
        WHATSAPP_TO_NUMBER: ${{ secrets.WHATSAPP_TO_NUMBER }}
        WHATSAPP_GROUP_NUMBERS: ${{ secrets.WHATSAPP_GROUP_NUMBERS }}
        
    - name: Save analysis results
      uses: actions/upload-artifact@v3
      with:
        name: solana-analysis-results
        path: o3_enhanced_analysis.json
