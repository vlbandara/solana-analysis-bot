name: Enhanced SOL Analysis with o3

on:
  # Run every hour at minute 0
  schedule:
    - cron: '0 * * * *'
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  enhanced-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv (dependency manager)
        run: |
          pip install --upgrade pip
          pip install uv

      - name: Install project dependencies
        run: |
          uv sync

      - name: Run Enhanced Solana Analysis & Send WhatsApp
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COINALYZE_API_KEY: ${{ secrets.COINALYZE_API_KEY }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_WHATSAPP_NUMBER: ${{ secrets.TWILIO_WHATSAPP_NUMBER }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
          WHATSAPP_TO_NUMBER: ${{ secrets.WHATSAPP_TO_NUMBER }}
          AUTO_SEND_TO_WHATSAPP: ${{ secrets.AUTO_SEND_TO_WHATSAPP }}
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_SECRET_KEY: ${{ secrets.BINANCE_SECRET_KEY }}
        run: |
          uv run python enhanced_solana_workflow.py

      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: enhanced-analysis-results
          path: enhanced_analysis.json
          retention-days: 7
