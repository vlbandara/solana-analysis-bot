name: SOL 24h Evolution Analysis

on:
  schedule:
    # Run every hour at minute 5 (UTC)
    - cron: '5 * * * *'
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      send_whatsapp:
        description: 'Send to WhatsApp'
        required: false
        default: 'true'
        type: boolean

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run SOL Analysis
      env:
        # API Keys from GitHub Secrets
        COINALYZE_API_KEY: ${{ secrets.COINALYZE_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        
        # WhatsApp/Twilio credentials (optional)
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
        WHATSAPP_TO_NUMBER: ${{ secrets.WHATSAPP_TO_NUMBER }}
        
        # Control WhatsApp sending
        AUTO_SEND_TO_WHATSAPP: ${{ 'true' }}
        
      run: |
        echo "ðŸš€ Starting SOL 24h Evolution Analysis..."
        python sol_24h_evolution_analysis.py
        
    - name: Archive analysis output
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sol-analysis-${{ github.run_number }}
        path: |
          *.log
          *.json
        retention-days: 7
