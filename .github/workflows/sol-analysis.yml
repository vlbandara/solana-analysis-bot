name: SOL Hourly Analysis

on:
  schedule:
    # Run every hour at minute 5 (UTC)
    - cron: '5 * * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  sol-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      
    - name: Install dependencies
      run: |
        uv sync
        uv add twilio
        
    - name: Run SOL Analysis
      env:
        COINALYZE_API_KEY: ${{ secrets.COINALYZE_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_WHATSAPP_NUMBER: ${{ secrets.TWILIO_WHATSAPP_NUMBER }}
        AUTO_SEND_TO_WHATSAPP: ${{ secrets.AUTO_SEND_TO_WHATSAPP }}
      run: |
        uv run python sol_hourly_analysis.py
        
    - name: Archive analysis results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: sol-analysis-results-${{ github.run_number }}
        path: |
          *.json
          *.log
        retention-days: 7